# Production Environment Configuration
environment: production

# AWS Resources
aws:
  region: us-east-1
  ecs:
    cluster: howard-ecs-cluster-prod
    service: howard-ecs-service-prod
    task_definition: howard-task-prod
  ecr:
    repository: howard-test

# Application Configuration
app:
  log_level: WARN
  port: 8080
  debug: false

# URLs
urls:
  app_url: https://yourapp.com
  api_url: https://api.yourapp.com

# Database (如果有的話)
database:
  name: howard_app_prod
  
# Features flags
features:
  debug_mode: false
  monitoring_detailed: false
