# Development Environment Configuration
environment: development

# AWS Resources
aws:
  region: us-east-1
  ecs:
    cluster: howard-ecs-cluster-dev
    service: howard-ecs-service-dev
    task_definition: howard-task-dev
  ecr:
    repository: howard-test

# Application Configuration
app:
  log_level: DEBUG
  port: 8080
  debug: true

# URLs
urls:
  app_url: https://dev.yourapp.com
  api_url: https://api-dev.yourapp.com

# Database (如果有的話)
database:
  name: howard_app_dev
  
# Features flags
features:
  debug_mode: true
  monitoring_detailed: true
